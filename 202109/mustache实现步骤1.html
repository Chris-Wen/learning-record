<body>
    <script>
        let data = [
            { name: '韩梅梅', time: '20210906' },
            { name: '李雷', time: '20210906' },
            { name: '张三', time: '20210906' },

        let templateStr = "<h1>A: what's you name? B: {{name}} A: what's time now; B: {{time}}"

        // let r = templateStr.replace(/\{\{(\w+)\}\}/g, (findStr, $1) => data[0][$1])
        // console.log(r)
        const render = (templateStr, data) => templateStr.replace(/\{\{(\w+)\}\}/g, (str, $1) => data[$1])

        console.log(r)
    </script>
